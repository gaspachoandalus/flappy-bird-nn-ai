<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>

<body>
  <!-- <script type="module" src="bin/sketch.js"></script> -->
  <script type="module" src="bundle.js"></script>
  <span id="background"></span>
  <span id="instructions">
    <kbd>space</kbd> pause / unpause<br />
    <kbd>←</kbd> decrease speed multiplier<br />
    <kbd>→</kbd> increase speed multiplier<br />
    <kbd>→</kbd> (when paused) frame by frame<br />
    <kbd>F</kbd> switch between max speed and speed x1<br />
    <kbd>S</kbd> save model of best individual<br />
    <kbd>L</kbd> load model to one individual<br />
    <kbd>Q</kbd> end simulation
  </span>
</body>

</html>
